{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>GT Movie Store</h2>
    <p>Discover, buy, and review movies—made for Georgia Tech, by Georgia Tech! <span class="emoji">🎬🐝</span></p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>Welcome to the best movie store!</h4>
        <p>Browse movies as a guest or sign up to purchase a film for yourself!</p>
            <a class = "btn text-white mb-2" href = "{% url 'movies.index' %}" style = "background-color:#dba530;">View Library</a>
            <a class = "btn text-white mb-2" href = "{% url 'accounts.signup' %}" style = "background-color: #dba530;">Create an Account</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
